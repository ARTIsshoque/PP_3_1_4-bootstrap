<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>User page</title>
</head>

<body style="--bs-body-font-size: 1.25rem">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col px-0 bg-white">
            <div class="nav flex-column nav-pills">
                <button class="nav-link active text-start">User</button>
            </div>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <div class="m-3">
                        <h1 class="ps-3 fw-bold">User information-page</h1>
                        <div class="container-fluid m-2">
                            <div class="row border bg-light">
                                <h4 class="p-3 fw-semibold">About user</h4>
                            </div>
                            <div class="row border bg-white p-4">
                                <table class="table table-borderless table-striped">
                                    <thead>
                                    <tr class="border-top">
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top bg-light" th:object="${user}">
                                        <td th:text="*{id}"/>
                                        <td th:text="*{firstName}"/>
                                        <td th:text="*{lastName}"/>
                                        <td th:text="*{age}"/>
                                        <td th:text="*{email}"/>
                                        <td>
                                            <th:block th:each="role : *{getRoles()}">
                                                <span th:text="${role.getName()}">&nbsp;</span>
                                            </th:block>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>


</html>
